    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap');
        
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
        }
        
        .message-bubble {
            max-width: 255px;
            word-wrap: break-word;
            line-height: 1.35;
            font-size: 17px;
            padding: 8px 14px;
        }
        
        .user-bubble {
            background: #007AFF;
            color: white;
            border-radius: 18px 18px 4px 18px;
        }
        
        .contact-bubble {
            background: #E5E5EA;
            color: #000000;
            border-radius: 18px 18px 18px 4px;
        }
        
        .message-status {
            font-size: 13px;
            color: #8E8E93;
            margin-top: 2px;
            text-align: right;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .contact-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);

            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .contact-photo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .-frame {
            background: #000;
            border-radius: 50px;
            padding: 8px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .dynamic-island {
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 19px;
            position: absolute;
            top: 11px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .hidden-input {
            display: none;
        }

        /* DOWNLOAD ONLY - Hidden from view */
        .download-only {
            position: fixed;
            left: -9999px;
            top: -9999px;
            width: 375px;
            background: white;
            z-index: -1;
            visibility: hidden;
        }

        .time-editable {
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .time-editable:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* Camera Modal Styles */
        .camera-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .camera-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 90vw;
            max-height: 90vh;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .camera-video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background: #000;
            display: block;
        }

        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .camera-btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
        }

        .camera-btn.primary {
            background: #007AFF;
            color: white;
        }

        .camera-btn.primary:hover {
            background: #0056b3;
        }

        .camera-btn.secondary {
            background: #6c757d;
            color: white;
        }

        .camera-btn.secondary:hover {
            background: #545b62;
        }

        /* Dropdown improvements */
        .dropdown-container {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            bottom: 100%;
            left: 0;
            margin-bottom: 10px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-width: 180px;
            z-index: 100;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        .dropdown-item:not(:last-child) {
            border-bottom: 1px solid #e9ecef;
        }

        .dropdown-icon {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .-frame {
                width: 100vw !important;
                max-width: 375px !important;
                height: auto !important;
                transform: none !important;
                margin: 0 auto !important;
                overflow: visible !important;
            }
            
            .camera-container {
                margin: 10px;
                padding: 15px;
            }
            
            .camera-controls {
                gap: 10px;
            }
            
            .camera-btn {
                padding: 12px 20px;
                font-size: 16px;
                min-width: 100px;
                touch-action: manipulation; /* Prevent double-tap zoom */
            }
            
            .dropdown-menu {
                position: fixed !important;
                left: 50% !important;
                bottom: 80px !important;
                transform: translateX(-50%) !important;
                z-index: 99999 !important;
                min-width: 200px !important;
            }
        }

        @media (max-width: 400px) {
            .-frame {
                transform: scale(0.75);
                margin: -60px auto;
            }
        }

        /* Enhanced touch device support */
        @media (hover: none) and (pointer: coarse) {
            .dropdown-item:hover {
                background-color: transparent;
            }
            
            .dropdown-item:active {
                background-color: #f8f9fa;
            }
            
            /* Make all buttons more touch-friendly */
            button, .contact-photo, .time-editable, .message-bubble {
                touch-action: manipulation;
                -webkit-tap-highlight-color: rgba(0,0,0,0.1);
            }
            
            /* Larger touch targets */
            .dropdown-item {
                padding: 16px;
                font-size: 16px;
            }
            
            /* Prevent text selection on touch */
            .camera-btn, .dropdown-item, button {
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }
        }

        /* Additional mobile improvements */
        @media (max-width: 768px) {
            /* Better button spacing on tablets */
            .camera-controls {
                flex-direction: row;
                justify-content: center;
                gap: 15px;
            }
            
            /* Ensure dropdown doesn't go off screen */
            .dropdown-menu {
                max-width: calc(100vw - 40px);
            }
        }

        /* 4. Message bubble overflow fix */
        .message-bubble {
            max-width: 255px;
            word-break: break-word;
            overflow-wrap: break-word;
            line-height: 1.35;
            font-size: 17px;
            padding: 8px 14px;
            overflow: hidden;
        }
        .message-bubble img {
            max-width: 100%;

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const MessagingApp = () => {
            const [screen, setScreen] = useState('setup');
            const [contactName, setContactName] = useState('');
            const [contactPhoto, setContactPhoto] = useState(null);
            const [flowDirection, setFlowDirection] = useState('received');
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [editingIndex, setEditingIndex] = useState(-1);
            const [editingText, setEditingText] = useState('');
            const [customTime, setCustomTime] = useState('');
            const [editingTime, setEditingTime] = useState(false);
            const [tempTime, setTempTime] = useState('');
            const [showCameraDropdown, setShowCameraDropdown] = useState(false);
            const [showCameraModal, setShowCameraModal] = useState(false);
            const [cameraStream, setCameraStream] = useState(null);
            const [cameraError, setCameraError] = useState('');
            
            const downloadRef = useRef(null);
            const messagesEndRef = useRef(null);
            const photoInputRef = useRef(null);
            const messagePhotoInputRef = useRef(null);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const dropdownRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            // Click/Touch outside handler for dropdown
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setShowCameraDropdown(false);
                    }
                };

                const handleTouchOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setShowCameraDropdown(false);
                    }
                };

                // Add both mouse and touch event listeners
                document.addEventListener('mousedown', handleClickOutside);
                document.addEventListener('touchstart', handleTouchOutside, { passive: true });
                
                // Also close dropdown when scrolling (mobile behavior)
                document.addEventListener('scroll', () => setShowCameraDropdown(false), { passive: true });
                
                return () => {
                    document.removeEventListener('mousedown', handleClickOutside);
                    document.removeEventListener('touchstart', handleTouchOutside);
                    document.removeEventListener('scroll', () => setShowCameraDropdown(false));
                };
            }, []);

            // Cleanup camera stream on unmount
            useEffect(() => {
                return () => {
                    if (cameraStream) {
                        cameraStream.getTracks().forEach(track => track.stop());
                    }
                };
            }, [cameraStream]);

            const handlePhotoUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    // Validate file type
                    if (!file.type.startsWith('image/')) {
                        alert('Please select a valid image file.');
                        return;
                    }
                    
                    // Validate file size (max 10MB)
                    if (file.size > 10 * 1024 * 1024) {
                        alert('Image file is too large. Please select a file smaller than 10MB.');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setContactPhoto(e.target.result);
                    };
                    reader.onerror = () => {
                        alert('Error reading the image file. Please try again.');
                    };
                    reader.readAsDataURL(file);
                }
                // Reset input
                event.target.value = '';
            };

            const handleMessagePhotoUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    // Validate file type
                    if (!file.type.startsWith('image/')) {
                        alert('Please select a valid image file.');
                        return;
                    }
                    
                    // Validate file size (max 10MB)
                    if (file.size > 10 * 1024 * 1024) {
                        alert('Image file is too large. Please select a file smaller than 10MB.');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        addImageMessage(e.target.result);
                        setShowCameraDropdown(false);
                    };
                    reader.onerror = () => {
                        alert('Error reading the image file. Please try again.');
                    };
                    reader.readAsDataURL(file);
                }
                // Reset input
                event.target.value = '';
            };

            const triggerPhotoUpload = () => {
                photoInputRef.current?.click();
            };

            const triggerMessagePhotoUpload = () => {
                messagePhotoInputRef.current?.click();
            };

            const startCamera = async () => {
                setShowCameraDropdown(false);
                setCameraError('');
                
                try {
                    // Check if browser supports camera
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        throw new Error('Camera not supported on this browser');
                    }

                    // Try different camera constraints for better compatibility
                    const constraints = {
                        video: {
                            facingMode: 'environment', // Try back camera first
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };

                    let stream;
                    try {
                        stream = await navigator.mediaDevices.getUserMedia(constraints);
                    } catch (err) {
                        // Fallback to any available camera
                        console.log('Back camera not available, trying front camera');
                        stream = await navigator.mediaDevices.getUserMedia({
                            video: {
                                facingMode: 'user',
                                width: { ideal: 1280 },
                                height: { ideal: 720 }
                            }
                        });
                    }

                    setCameraStream(stream);
                    setShowCameraModal(true);
                    
                    // Wait for modal to be rendered before setting video
                    setTimeout(() => {
                        if (videoRef.current && stream) {
                            videoRef.current.srcObject = stream;
                            videoRef.current.play().catch(err => {
                                console.error('Error playing video:', err);
                                setCameraError('Error starting camera preview');
                            });
                        }
                    }, 100);
                    
                } catch (err) {
                    console.error('Error accessing camera:', err);
                    let errorMessage = 'Unable to access camera. ';
                    
                    if (err.name === 'NotAllowedError') {
                        errorMessage += 'Please allow camera permissions and try again.';
                    } else if (err.name === 'NotFoundError') {
                        errorMessage += 'No camera found on this device.';
                    } else if (err.name === 'NotSupportedError') {
                        errorMessage += 'Camera not supported on this browser.';
                    } else {
                        errorMessage += 'Please check your camera settings and try again.';
                    }
                    
                    setCameraError(errorMessage);
                    alert(errorMessage);
                }
            };

            const capturePhoto = () => {
                if (videoRef.current && canvasRef.current && cameraStream) {
                    const canvas = canvasRef.current;
                    const video = videoRef.current;
                    
                    // Set canvas dimensions to match video
                    canvas.width = video.videoWidth || video.clientWidth;
                    canvas.height = video.videoHeight || video.clientHeight;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Convert to blob and add as message
                    canvas.toBlob((blob) => {
                        if (blob) {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                addImageMessage(e.target.result);
                                stopCamera();
                            };
                            reader.onerror = () => {
                                alert('Error processing the captured image. Please try again.');
                            };
                            reader.readAsDataURL(blob);
                        } else {
                            alert('Error capturing image. Please try again.');
                        }
                    }, 'image/jpeg', 0.8);
                } else {
                    alert('Camera not ready. Please try again.');
                }
            };

            const stopCamera = () => {
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                    setCameraStream(null);
                }
                setShowCameraModal(false);
                setCameraError('');
            };

            const startMessaging = () => {
                if (!contactName.trim()) return;
                setScreen('messaging');
                
                const initialMessage = {
                    id: Date.now(),
                    text: flowDirection === 'received' ? 'Hey there!' : 'Hello!',
                    isUser: flowDirection === 'sent',
                    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    status: flowDirection === 'sent' ? 'delivered' : null,
                    type: 'text'
                };
                setMessages([initialMessage]);
            };

            const addMessage = () => {
                if (!newMessage.trim()) return;
                
                const lastMessage = messages[messages.length - 1];
                const isUserTurn = !lastMessage?.isUser;
                
                const message = {
                    id: Date.now(),
                    text: newMessage,
                    isUser: isUserTurn,
                    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    status: isUserTurn ? 'delivered' : null,
                    type: 'text'
                };
                
                setMessages([...messages, message]);
                setNewMessage('');
                
                if (isUserTurn) {
                    setTimeout(() => {
                        setMessages(prev => prev.map((msg, index) => 
                            msg.id === message.id ? { ...msg, status: 'read' } : 
                            (msg.isUser && index === prev.length - 2) ? { ...msg, status: 'delivered' } : msg
                        ));
                    }, 1500);
                }
            };

            const addImageMessage = (imageUrl) => {
                const lastMessage = messages[messages.length - 1];
                const isUserTurn = !lastMessage?.isUser;
                
                const message = {
                    id: Date.now(),
                    imageUrl: imageUrl,
                    isUser: isUserTurn,
                    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    status: isUserTurn ? 'delivered' : null,
                    type: 'image'
                };
                
                setMessages([...messages, message]);
                
                if (isUserTurn) {
                    setTimeout(() => {
                        setMessages(prev => prev.map((msg, index) => 
                            msg.id === message.id ? { ...msg, status: 'read' } : 
                            (msg.isUser && index === prev.length - 2) ? { ...msg, status: 'delivered' } : msg
                        ));
                    }, 1500);
                }
            };

            const startEditing = (index, text) => {
                setEditingIndex(index);
                setEditingText(text);
            };

            const saveEdit = () => {
                if (editingText.trim()) {
                    setMessages(prev => prev.map((msg, idx) => 
                        idx === editingIndex ? { ...msg, text: editingText.trim() } : msg
                    ));
                }
                setEditingIndex(-1);
                setEditingText('');
            };

            const deleteMessage = (index) => {
                setMessages(prev => prev.filter((_, idx) => idx !== index));
            };

            const downloadImage = async () => {
                const element = downloadRef.current;
                if (!element) return;

                try {
                    // Temporarily make the element visible for capture
                    element.style.position = 'absolute';
                    element.style.left = '0px';
                    element.style.top = '0px';
                    element.style.visibility = 'visible';
                    element.style.zIndex = '9999';
                    
                    // Wait for content to fully render
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    // Get the actual height of the content
                    const actualHeight = element.scrollHeight;
                    
                    const canvas = await html2canvas(element, {
                        scale: 2,
                        useCORS: true,
                        backgroundColor: '#ffffff',
                        logging: false,
                        allowTaint: true,
                        width: 375,
                        height: actualHeight,
                        scrollX: 0,
                        scrollY: 0,
                        windowWidth: 375,
                        windowHeight: actualHeight,
                        foreignObjectRendering: true
                    });
                    
                    // Hide the element again
                    element.style.position = 'fixed';
                    element.style.left = '-9999px';
                    element.style.top = '-9999px';
                    element.style.visibility = 'hidden';
                    element.style.zIndex = '-1';
                    
                    const link = document.createElement('a');
                    link.download = `${contactName}_imessage.png`;
                    link.href = canvas.toDataURL('image/png', 1.0);
                    link.click();
                } catch (error) {
                    console.error('Error generating image:', error);
                    
                    // Ensure element is hidden again even if there's an error
                    element.style.position = 'fixed';
                    element.style.left = '-9999px';
                    element.style.top = '-9999px';
                    element.style.visibility = 'hidden';
                    element.style.zIndex = '-1';
                    
                    alert('Error generating image. Please try again.');
                }
            };

            const getCurrentTime = () => {
                return customTime || new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            };

            const startTimeEditing = () => {
                setEditingTime(true);
                setTempTime(customTime || new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
            };

            const saveTimeEdit = () => {
                if (tempTime.trim()) {
                    setCustomTime(tempTime.trim());
                }
                setEditingTime(false);
                setTempTime('');
            };

            const cancelTimeEdit = () => {
                setEditingTime(false);
                setTempTime('');
            };

            if (screen === 'setup') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
                            <h1 className="text-3xl font-bold text-center mb-8 text-gray-800">
                                💬 iSpoof
                            </h1>
                            
                            <div className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Contact Name
                                    </label>
                                    <input
                                        type="text"
                                        value={contactName}
                                        onChange={(e) => setContactName(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="Enter contact name..."
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Contact Photo (Optional)
                                    </label>
                                    <div className="flex items-center space-x-4">
                                        <div 
                                            className="contact-photo w-16 h-16 cursor-pointer border-2 border-dashed border-gray-300 hover:border-blue-500"
                                            onClick={triggerPhotoUpload}
                                        >
                                            {contactPhoto ? (
                                                <img src={contactPhoto} alt="Contact" />
                                            ) : (
                                                <span className="text-2xl">📷</span>
                                            )}
                                        </div>
                                        <div>
                                            <button
                                                onClick={triggerPhotoUpload}
                                                className="text-blue-600 hover:text-blue-800 text-sm"
                                            >
                                                {contactPhoto ? 'Change Photo' : 'Upload Photo'}
                                            </button>
                                            {contactPhoto && (
                                                <button
                                                    onClick={() => setContactPhoto(null)}
                                                    className="block text-red-600 hover:text-red-800 text-sm mt-1"
                                                >
                                                    Remove Photo
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                    <input
                                        ref={photoInputRef}
                                        type="file"
                                        accept="image/*"
                                        onChange={handlePhotoUpload}
                                        className="hidden-input"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Message Flow
                                    </label>
                                    <div className="space-y-2">
                                        <label className="flex items-center">
                                            <input
                                                type="radio"

                                                    maxWidth: message.type === 'image' ? '200px' : '255px',
                                                    padding: message.type === 'image' ? '4px' : '10px 14px',
                                                    borderRadius: message.isUser ? '18px 18px 4px 18px' : '18px 18px 18px 4px',
                                                    background: message.isUser ? '#007AFF' : '#E5E5EA',
                                                    color: message.isUser ? '#FFFFFF' : '#000000',
                                                    fontSize: '17px',
                                                    lineHeight: '22px',
                                                    fontWeight: '400',
                                                    wordBreak: 'break-word',
                                                    display: 'flex',
                                                    alignItems: 'center',
                                                    justifyContent: 'flex-start',
                                                    minHeight: message.type === 'text' ? '22px' : 'auto'
                                                }}>
                                                    {message.type === 'image' ? (
                                                        <img 
                                                            src={message.imageUrl} 
                                                            alt="Message" 
                                                            style={{
                                                                maxWidth: '192px',
                                                                maxHeight: '192px',
                                                                borderRadius: '12px',
                                                                display: 'block'
                                                            }}
                                                        />
                                                    ) : (
                                                        <span style={{
                                                            display: 'block',
                                                            width: '100%',
                                                            textAlign: 'left'
                                                        }}>
                                                            {message.text}
                                                        </span>
                                                    )}
                                                </div>
                                            </div>
                                            {message.isUser && message.status && index === messages.length - 1 && (
                                                <div style={{
                                                    display: 'flex', 
                                                    justifyContent: 'flex-end',
                                                    paddingRight: '4px'
                                                }}>
                                                    <div style={{
                                                        fontSize: '13px', 
                                                        color: '#8E8E93',
                                                        fontWeight: '400'
                                                    }}>
                                                        {message.status === 'delivered' ? 'Delivered' : 'Read'}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>

                                {/* Input Area - Positioned after messages */}
                                <div style={{
                                    paddingLeft: '16px',
                                    paddingRight: '16px',
                                    paddingTop: '16px',
                                    paddingBottom: '16px',
                                    background: 'white',
                                    borderTop: '0.5px solid #C6C6C8'
                                }}>
                                    <div style={{
                                        display: 'flex',
                                        alignItems: 'center',
                                        gap: '12px',
                                        justifyContent: 'flex-start'
                                    }}>
                                        {/* Camera Button */}
                                        <div style={{
                                            width: '40px',
                                            height: '36px',
                                            background: '#F2F2F7',
                                            borderRadius: '18px',
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'center'
                                        }}>
                                            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none" stroke="#8E8E93" strokeWidth="12" strokeLinecap="round" strokeLinejoin="round">
                                                <path d="M208,208H48a16,16,0,0,1-16-16V80A16,16,0,0,1,48,64H80L96,40h64l16,24h32a16,16,0,0,1,16,16V192A16,16,0,0,1,208,208Z"/>
                                                <circle cx="128" cy="132" r="36"/>
                                            </svg>
                                        </div>
                                        
                                        {/* iMessage Input + Microphone */}
                                        <div style={{
                                            flex: '1',
                                            height: '36px',
                                            background: '#F2F2F7',
                                            borderRadius: '18px',
                                            display: 'flex',
                                            alignItems: 'center',
                                            paddingLeft: '16px',
                                            paddingRight: '16px',
                                            gap: '12px',
                                            justifyContent: 'flex-start'
                                        }}>
                                            <div style={{
                                                flex: '1',
                                                color: '#3C3C43',
                                                fontSize: '17px',
                                                opacity: 0.6,
                                                textAlign: 'left'
                                            }}>iMessage</div>
                                            
                                            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none" stroke="#8E8E93" strokeWidth="12" strokeLinecap="round" strokeLinejoin="round">
                                                <rect x="88" y="24" width="80" height="144" rx="40"/>
                                                <line x1="128" y1="200" x2="128" y2="240"/>
                                                <path d="M200,128a72,72,0,0,1-144,0"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<MessagingApp />);
    </script>
</body>
</html>
